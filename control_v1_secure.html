<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stream | Mission Control</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        /* --- PREMIUM F1 STYLING --- */
        :root {
            --primary: #ff1801;
            --primary-bright: #ff3b26;
            --bg-deep: #0b0b0d;
            --bg-surface: #15151e;
            --bg-card: #1e1e26;
            --text-main: #ffffff;
            --text-muted: #8a8a95;
            --border: #2f2f38;
            --glow: 0 0 20px rgba(255, 24, 1, 0.4);
        }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #2a2a35 0%, transparent 70%);
            color: var(--text-main);
            font-family: 'Titillium Web', sans-serif;
            margin: 0; padding-bottom: 50px;
            -webkit-font-smoothing: antialiased;
        }

        h2, h3 { 
            font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; 
            margin: 0 0 20px 0; border-left: 4px solid var(--primary);
            padding-left: 15px; line-height: 1;
        }
        h2 { font-size: 24px; }
        h3 { font-size: 18px; color: #ddd; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Action Bar */
        .action-bar {
            position: sticky; top: 20px; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(21, 21, 30, 0.95);
            backdrop-filter: blur(12px);
            padding: 15px 25px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px 0 40px 0;
        }

        .brand-logo { font-size: 22px; font-weight: 800; font-style: italic; display: flex; align-items: center; gap: 15px; }
        .brand-logo i { color: var(--primary); }

        .status-badge {
            font-size: 11px; font-weight: 600; text-transform: uppercase;
            padding: 4px 12px; border-radius: 20px; display: none;
        }
        .status-badge.success { display: block; background: rgba(0, 255, 136, 0.15); color: #00ff88; border: 1px solid #00ff88; }
        .status-badge.loading { display: block; background: rgba(255, 183, 0, 0.15); color: #ffb700; border: 1px solid #ffb700; }
        .status-badge.error { display: block; background: rgba(255, 24, 1, 0.15); color: #ff1801; border: 1px solid #ff1801; }

        /* --- NEW UPGRADED BUTTONS --- */
        button {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            color: white; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 24px; 
            border-radius: 8px; 
            font-weight: 700; font-size: 12px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            font-family: inherit;
            display: inline-flex; align-items: center; gap: 8px; justify-content: center;
            overflow: hidden;
            /* Smooth Physics Transition */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Hover Effect: Lift and Glow */
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Click Effect: Press Down */
        button:active {
            transform: translateY(0) scale(0.98);
        }

        /* PRIMARY BUTTON (F1 Red with Shine) */
        button.primary-btn { 
            background: var(--primary); 
            border: 1px solid var(--primary); 
            box-shadow: 0 0 15px rgba(255, 24, 1, 0.3);
            color: white;
        }

        /* The Shine Animation Bar */
        button.primary-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        button.primary-btn:hover { 
            background: var(--primary-bright); 
            box-shadow: 0 0 25px rgba(255, 24, 1, 0.6);
            border-color: var(--primary-bright);
            transform: translateY(-3px);
        }

        button.primary-btn:hover::before {
            left: 100%; /* Move shine across button */
        }

        /* SECONDARY / DASHED BUTTON */
        button.dashed-btn {
            background: transparent;
            border: 1px dashed #555;
            color: #888;
        }
        button.dashed-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
            transform: translateY(-2px);
        }

        /* ICON BUTTONS (Trash, Arrows) */
        button.icon-btn { 
            padding: 8px; width: 32px; height: 32px; 
            border-radius: 50%; /* Circular */
            border: 1px solid transparent;
            background: transparent;
            color: #666;
        }
        button.icon-btn:hover { 
            color: white; 
            background: rgba(255,255,255,0.1); 
            border-color: rgba(255,255,255,0.2);
        }
        
        button.delete-btn:hover { 
            color: var(--primary); 
            background: rgba(255, 24, 1, 0.15); 
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 24, 1, 0.2);
        }

        button.arrow-btn {
            padding: 0; width: 100%; height: auto;
            border-radius: 4px;
            color: #444;
            font-size: 10px;
            background: transparent;
            border: none;
        }
        button.arrow-btn:hover {
            color: var(--primary);
            transform: scale(1.2);
            background: transparent;
            box-shadow: none;
        }


        /* Admin Sections */
        .admin-section {
            background: var(--bg-card); padding: 30px; border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* Forms */
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        input {
            width: 100%; background: rgba(0,0,0,0.2); 
            border: 1px solid var(--border); border-left: 2px solid var(--border);
            color: white; padding: 12px 15px; border-radius: 4px;
            font-family: 'Titillium Web', sans-serif; font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: #555; border-left-color: var(--primary); background: rgba(0,0,0,0.4); }

        /* Driver List */
        .driver-list-header {
            display: grid; grid-template-columns: 40px 50px 2fr 1.5fr 0.8fr 1fr 50px;
            gap: 15px; padding: 0 15px 10px; margin-bottom: 5px;
            border-bottom: 1px solid var(--border); color: var(--text-muted); font-size: 10px;
        }
        .driver-row {
            display: grid; grid-template-columns: 40px 50px 2fr 1.5fr 0.8fr 1fr 50px;
            gap: 15px; align-items: center; background: #25252e;
            padding: 10px 15px; margin-bottom: 8px; border-radius: 6px;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .driver-row:hover { transform: translateX(5px); background: #2b2b35; border-color: rgba(255,255,255,0.1); }
        .driver-row input { border: none; background: transparent; padding: 5px; }
        .driver-row input:focus { background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--primary); }
        .img-preview { width: 36px; height: 36px; border-radius: 50%; background: #000; object-fit: cover; border: 2px solid var(--border); }
        
        /* Login Overlay */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: var(--bg-surface); padding: 50px; border-radius: 16px;
            border: 1px solid var(--border); width: 350px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden;
        }
        .login-box::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--primary); }
    </style>
</head>
<body ng-controller="AdminController">

    <div class="login-overlay animate-in" ng-if="!isLoggedIn">
        <div class="login-box">
            <div style="font-size: 40px; color: var(--primary); margin-bottom: 20px;"><i class="fa-solid fa-flag-checkered"></i></div>
            <h2 style="border:none; padding:0; margin-bottom: 10px;">Access Control</h2>
            
            <div class="input-group">
                <input type="email" id="loginEmailRaw" placeholder="Mission Control Email">
            </div>
            <div class="input-group">
                <input type="password" id="loginPassRaw" placeholder="Password">
            </div>
            
            <button ng-click="login()" class="primary-btn" style="width:100%; justify-content: center; margin-top: 10px;">
                Initialize Session <i class="fa-solid fa-arrow-right"></i>
            </button>
            
            <p style="color: var(--primary); font-size: 12px; margin-top: 20px;">{{loginError}}</p>
        </div>
    </div>

    <div class="container animate-in" ng-if="isLoggedIn">
        
        <div class="action-bar">
            <div class="brand-logo">
                <i class="fa-solid fa-tower-broadcast"></i>
                <div>F1 ADMIN <span style="font-size: 10px; color: var(--text-muted); font-weight: 400;">LIVE</span></div>
                <div class="status-badge" ng-class="statusType">{{statusText}}</div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="primary-btn" ng-click="saveConfig()"><i class="fa-solid fa-floppy-disk"></i> Push to Live</button>
                <button class="icon-btn" ng-click="logout()" title="Logout"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>

        <div class="grid-row">
            <div class="admin-section">
                <h3><i class="fa-solid fa-calendar-day" style="color: var(--primary); margin-right: 10px;"></i> Session Details</h3>
                <div class="grid-row">
                    <div class="input-group"><label>Round</label><input type="text" ng-model="config.raceData.round"></div>
                    <div class="input-group"><label>Grand Prix Name</label><input type="text" ng-model="config.raceData.name"></div>
                </div>
                <div class="grid-row">
                    <div class="input-group"><label>Circuit Name</label><input type="text" ng-model="config.raceData.circuit"></div>
                    <div class="input-group"><label>Location</label><input type="text" ng-model="config.raceData.location"></div>
                </div>
                <div class="grid-row">
                    <div class="input-group"><label>Date String</label><input type="text" ng-model="config.raceData.date"></div>
                    <div class="input-group"><label>Laps / Duration</label><input type="text" ng-model="config.raceData.laps"></div>
                </div>
            </div>

            <div class="admin-section">
                <h3><i class="fa-solid fa-forward" style="color: var(--primary); margin-right: 10px;"></i> Up Next</h3>
                <div style="margin-bottom: 20px;"><label><input type="checkbox" ng-model="config.nextRace.isVisible" style="width:auto;"> Show Widget</label></div>
                <div class="input-group"><label>Event Name</label><input type="text" ng-model="config.nextRace.name"></div>
                <div class="grid-row">
                    <div class="input-group"><label>Date</label><input type="text" ng-model="config.nextRace.date"></div>
                    <div class="input-group"><label>Circuit</label><input type="text" ng-model="config.nextRace.circuit"></div>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 25px;">
                <h3><i class="fa-solid fa-list-ol" style="color: var(--primary); margin-right: 10px;"></i> Live Standings</h3>
                <div>
                    <button ng-click="sortDrivers()"><i class="fa-solid fa-arrow-down-9-1"></i> Sort</button>
                    <button ng-click="addDriver()"><i class="fa-solid fa-plus"></i> Add</button>
                </div>
            </div>
            <div class="driver-list-header">
                <span style="text-align: center;">ORD</span> <span style="text-align: center;">IMG</span> <span>NAME</span> <span>TEAM</span> <span>PTS</span> <span>IMG URL</span> <span style="text-align: center;">DEL</span>
            </div>
            <div ng-repeat="driver in config.standings" class="driver-row">
                <div style="display:flex; flex-direction:column; gap:2px;">
                    <button class="arrow-btn" ng-click="moveUp($index)" ng-if="!$first"><i class="fa-solid fa-chevron-up"></i></button>
                    <button class="arrow-btn" ng-click="moveDown($index)" ng-if="!$last"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div style="text-align: center;"><img ng-src="{{driver.image}}" class="img-preview" onerror="this.src='https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/driver-fallback-image.png.transform/2col/image.png'"></div>
                <input type="text" ng-model="driver.name" placeholder="Driver">
                <input type="text" ng-model="driver.team" placeholder="Team">
                <input type="number" ng-model="driver.points" placeholder="0">
                <input type="text" ng-model="driver.image" placeholder="https://..." style="font-size: 10px; color: #555;">
                <button class="icon-btn delete-btn" ng-click="removeDriver($index)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>

        <div class="admin-section">
            <h3><i class="fa-solid fa-video" style="color: var(--primary); margin-right: 10px;"></i> Stream Sources</h3>
            <div ng-repeat="link in config.streamLinks" style="background: rgba(0,0,0,0.3); padding: 15px; margin-bottom: 15px; border-radius: 6px;">
                <div class="grid-row" style="margin-bottom: 10px;">
                    <input type="text" ng-model="link.name" placeholder="Name">
                    <input type="text" ng-model="link.id" readonly style="color: #666;">
                </div>
                <input type="text" ng-model="link.url" placeholder="Embed URL">
                <button ng-click="removeStream($index)" class="icon-btn delete-btn" style="width: auto; height: auto; border-radius: 4px; font-size:10px; padding:5px 10px; margin-top: 10px;">
                    <i class="fa-solid fa-trash" style="margin-right:5px;"></i> Remove
                </button>
            </div>
            <button class="dashed-btn" ng-click="addStream()" style="width: 100%; justify-content: center; margin-top: 10px;"><i class="fa-solid fa-plus"></i> Add New Source</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDddLbKsv7BCiXQeFy9jzuFrmuWv8qt3DM",
            authDomain: "f1-stream-live.firebaseapp.com",
            projectId: "f1-stream-live",
            storageBucket: "f1-stream-live.firebasestorage.app",
            messagingSenderId: "426806288804",
            appId: "1:426806288804:web:f8ee225776596ebc39e131",
            measurementId: "G-50FMFWY32X"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        var app = angular.module('adminApp', []);

        app.controller('AdminController', function($scope, $timeout) {
            $scope.config = {};
            $scope.isLoggedIn = false;
            
            auth.onAuthStateChanged(user => {
                $scope.$apply(() => {
                    $scope.isLoggedIn = !!user;
                    if(user) $scope.loadData();
                });
            });

            // --- DIRECT DOM ACCESS (NO TOUCH) ---
            $scope.login = function() {
                $scope.loginError = "Authenticating...";
                var email = document.getElementById('loginEmailRaw').value;
                var pass = document.getElementById('loginPassRaw').value;

                if(!email || !pass) {
                    $scope.loginError = "Please enter email and password.";
                    return;
                }

                auth.signInWithEmailAndPassword(email, pass)
                    .catch(error => {
                        $scope.$apply(() => $scope.loginError = error.message);
                    });
            };

            $scope.logout = () => auth.signOut();

            $scope.loadData = function() {
                $scope.statusText = "SYNCING..."; $scope.statusType = "loading";
                db.collection("app_data").doc("live_config").get().then(doc => {
                    $scope.$apply(() => {
                        if(doc.exists) {
                            $scope.config = doc.data();
                            $scope.statusText = "LIVE"; $scope.statusType = "success";
                        } else {
                            $scope.config = { standings: [], streamLinks: [], raceData: {}, nextRace: {} };
                            $scope.statusText = "NEW DB"; $scope.statusType = "loading";
                        }
                        if (!$scope.config.standings) $scope.config.standings = [];
                        if (!$scope.config.streamLinks) $scope.config.streamLinks = [];
                    });
                }).catch(err => {
                    $scope.$apply(() => { $scope.statusText = "ERROR"; $scope.statusType = "error"; });
                });
            };

            $scope.saveConfig = function() {
                if(!$scope.isLoggedIn) return;
                $scope.statusText = "SAVING..."; $scope.statusType = "loading";
                let cleanData = JSON.parse(angular.toJson($scope.config));
                db.collection("app_data").doc("live_config").set(cleanData)
                    .then(() => {
                        $scope.$apply(() => {
                            $scope.statusText = "PUBLISHED"; $scope.statusType = "success";
                            $timeout(() => $scope.statusText = "LIVE", 3000);
                        });
                    })
                    .catch(err => {
                        $scope.$apply(() => { $scope.statusText = "FAILED"; $scope.statusType = "error"; });
                    });
            };

            // Helpers
            $scope.addDriver = () => $scope.config.standings.push({ name: "New Driver", team: "Team", points: 0, image: "" });
            $scope.removeDriver = (i) => { if(confirm("Delete?")) $scope.config.standings.splice(i, 1); };
            $scope.moveUp = (i) => { if(i>0) [$scope.config.standings[i], $scope.config.standings[i-1]] = [$scope.config.standings[i-1], $scope.config.standings[i]]; };
            $scope.moveDown = (i) => { if(i<$scope.config.standings.length-1) [$scope.config.standings[i], $scope.config.standings[i+1]] = [$scope.config.standings[i+1], $scope.config.standings[i]]; };
            $scope.sortDrivers = () => { if(confirm("Sort?")) $scope.config.standings.sort((a,b) => b.points - a.points); };
            $scope.addStream = () => $scope.config.streamLinks.push({ name: "", id: "src_"+Date.now(), url: "" });
            $scope.removeStream = (i) => { if(confirm("Delete?")) $scope.config.streamLinks.splice(i, 1); };
        });
    </script>
</body>
</html>
